<!DOCTYPE html>
<html>
	<head>
		<script src='/s/scaler.js'></script>
		
		<script src='/s/jquery.js'></script>
		<script src='/s/jquery-file-plugin.js'></script> 
		<script>
		$(function() {
			var append = function(err, data) {
				if(err) {
					console.log(err);
					return;
				}
				var img = new Image();
				img.src = data;

				img.onload = function() {
					document.body.appendChild(img);
				}
			};

			scaler.scale('/s/mario.jpeg', 100, 100, append);

			$('#up').file(function(inp) {
				for(var i = 0; i < inp.files.length; i++) {
					scaler.scale(inp.files[i], 100, 100, append);
				};
			});	
		});
		</script>
	</head>
	<body>
		<div id='up'>select some images</div>
	</body>
</html>
